<!-- templates/upload_books.html -->
{% extends 'accounts/base.html' %}

{% block title %}Upload Books{% endblock %}

{% block content %}
<div class="page-header">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="title">
                <h4>Upload Books</h4>
            </div>
        </div>
    </div>
</div>

<div class="pd-20 card-box mb-30">
    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Upload</button>
    </form>
    <p class="mt-3"><a href="{% url 'uploaded_files' %}" class="btn btn-outline-secondary">View Uploaded Files</a></p>
</div>
{% endblock %}
